		<div class="jumbotron">
			<div class="container">
				<form>
					<div class="row">
						<div class="col-md-6" id="keyForm">
							<p><b>Authentifizierung</b></p>
							<div class="form-group">
								<input type="text" id="username" placeholder="Name" class="form-control" autofocus/>
							</div>
							<div class="form-group">
								<input type="password" id="password" placeholder="Passwort" class="form-control"/>
							</div>
						</div>
						<div class="col-md-9" id="changeForm" hidden>
							<p><b>Änderung</b></p>
							<div class="row form-group">
								<div class="col-md-4">
									<div class="btn-group" data-toggle="buttons">
										<label class="btn btn-default">
											<input type="radio" id="type" name="type" value="0" /> Ausfall
										</label>
										<label class="btn btn-default">
											<input type="radio" id="type" name="type" value="1" /> Vertretung
										</label>
										<label class="btn btn-default">
											<input type="radio" id="type" name="type" value="2" /> Information
										</label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="btn-group" data-toggle="buttons">
										<label class="btn btn-default">
											<input type="radio" id="reason" name="reason" value="0" /> Krank
										</label>
										<label class="btn btn-default">
											<input type="radio" id="reason" name="reason" value="1" /> Dienstlich
										</label>
										<label class="btn btn-default">
											<input type="radio" id="reason" name="reason" value="2" /> Beurlaubt
										</label>
									</div>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-8">
									<div class="btn-group" id="teacherDrop">
										<button data-toggle="dropdown" class="btn btn-default dropdown-toggle" data-placeholder="Lehrer">Lehrer * <span class="caret"></span></button>
										<ul class="dropdown-menu dropdown-scrollable"></ul>
									</div>
								</div>
								<div class="col-md-4">
									<div class="btn-group" id="coveringTeacherDrop">
										<button data-toggle="dropdown" class="btn btn-default dropdown-toggle" data-placeholder="Vertretender Lehrer">Vertretender Lehrer <span class="caret"></span></button>
										<ul class="dropdown-menu dropdown-scrollable"></ul>
									</div>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-8">
									<div class="input-group date datepicker" id="startByPicker">
										<input type="text" id="startByDay" placeholder="Start *" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
									</div>
								</div>
								<div class="col-md-4">
									<input type="number" id="startByHour" placeholder="Stunde" class="form-control" min="0" max="20"/>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-8">
									<div class="input-group date datepicker" id="endByPicker">
										<input type="text" id="endByDay" placeholder="Ende *" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
									</div>
								</div>
								<div class="col-md-4">
									<input type="number" id="endByHour" placeholder="Stunde" class="form-control" min="0" max="20"/>
								</div>
							</div>
							<div class="form-group">
								<input type="text" id="text" placeholder="Text" class="form-control"/>
							</div>
							<div class="form-group">
								<input type="text" id="privateText" placeholder="Privater Text" class="form-control"/>
							</div>
						</div>
					</div>
					<input type="submit" class="btn btn-success"/>
				</form>
				<div class="loader" hidden></div>
			</div>
